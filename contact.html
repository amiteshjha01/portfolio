  <section class="contact-section py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold text-center mb-4 animate__animated animate__fadeInDown">Contact Me</h2>
      <div class="row justify-content-center align-items-center">
        <!-- Contact Info -->
        <div class="col-lg-5 mb-4 mb-lg-0 animate__animated animate__fadeInLeft">
          <div class="card shadow-sm p-4 h-100">
            <h4 class="fw-bold mb-3">Get in Touch</h4>
            <ul class="list-unstyled mb-3">
              <li class="mb-2"><i class="fas fa-envelope text-primary me-2"></i><a href="mailto:amitesh.work0805@gmail.com" class="text-decoration-none text-dark">amitesh.work0805@gmail.com</a></li>
              <li class="mb-2"><i class="fas fa-phone text-primary me-2"></i><a href="tel:+917700853538" class="text-decoration-none text-dark">+91 7700853538</a></li>

            <div class="mb-3">
              <a href="https://linkedin.com/in/amitesh-jha-a2b932215" class="text-primary fs-3 mx-2" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>

        <!-- Contact Form -->

          <div class="card shadow-sm p-4 bg-white">
            <h4 class="fw-bold mb-3">Send a Message</h4>
            <form action="https://formsubmit.co/amitesh.work0805@gmail.com" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>

  }
  .contact-section .btn-primary:hover {
